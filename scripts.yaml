morning_mode:
  sequence:
    - variables:
        is_summer: "{{ is_state('sensor.season', 'summer') }}"
        is_past_sunrise: "{{ is_state('sun.sun', 'above_horizon') }}"
    - if:
      - "{{ is_summer and is_past_sunrise }}"
      then:
        action: light.turn_off
        target:
          entity_id: all
      else:
        action: script.turn_on_lights_night
        target:
          entity_id: all
    - delay:
        minutes: "{{ (states.input_number.open_cover_delay.state | int) }}"
    - service: script.open_covers 
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.sleep_mode

open_covers:
  sequence:
  - service: cover.open_cover
    data:
      entity_id:
        - cover.kitchen
        - cover.middle
  - delay:
      seconds: 3
  - service: cover.open_cover
    target:
      entity_id:
        - cover.right
  - delay:
      seconds: 5
  - service: cover.open_cover
    target:
      entity_id:
        - cover.left

close_covers:
  sequence:
  - service: cover.close_cover
    target:
      entity_id:
        - cover.left
        - cover.middle
        - cover.right
        - cover.kitchen

shade_mode:
  sequence:
  - service: cover.set_cover_position
    target:
      entity_id:
        - cover.left
        - cover.middle
        - cover.right
    data:
      position: 50

stop_covers:
  sequence:
  - service: cover.stop_cover
    target:
      entity_id:
        - cover.left
        - cover.middle
        - cover.right
        - cover.kitchen

sleep:
  sequence:
  - service: script.close_covers
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.sleep_mode
  - service: light.turn_off
    entity_id: group.all_lights
  - service: media_player.turn_off
    target:
      entity_id: media_player.the_frame
  - service: media_player.select_source
    data:
      source: raspotify (raspberrypi)
    target:
      device_id: !secret media_device
      entity_id: media_player.spotify_john_dahlberg
  - service: media_player.volume_set
    data:
      volume_level: 0.6
    target:
      device_id: !secret media_device
      entity_id: media_player.spotify_john_dahlberg
  - service: media_player.play_media
    data:
      media_content_id: !secret sleep_playlist
      media_content_type: playlist
    target:
      device_id: !secret media_device
      entity_id: media_player.spotify_john_dahlberg
  - service: media_player.shuffle_set
    target:
      device_id: !secret media_device
      entity_id: media_player.spotify_john_dahlberg
    data:
      shuffle: true
  - delay:
      minutes: 45
  - service: media_player.media_pause
    target:
      device_id: !secret media_device
      entity_id: media_player.spotify_john_dahlberg
  mode: single
      
pre_sleep:
  sequence:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.sleep_mode
  - service: script.close_covers
  - service: light.turn_off
    target:
      entity_id:
        - group.hall
        - light.top_of_bookshelf
        - light.middle_of_bookshelf
        - light.beneath_bookshelf
        - light.top_led
        - light.middle_led
        - light.bottom_led
        - light.cactus
        - light.citrus_tree
        - light.sofa
        - light.livingroom_ceiling
  - service: light.turn_on
    target:
      entity_id:
        - light.led_list
        - light.left_of_tv
        - light.right_of_tv
    data:
      brightness: 20
  - service: media_player.media_pause
    target:
      device_id: !secret media_device
      entity_id: media_player.spotify_john_dahlberg
  - service: media_player.select_source
    data:
      source: raspotify (raspberrypi)
    target:
      device_id: !secret media_device
      entity_id: media_player.spotify_john_dahlberg
  - service: media_player.volume_set
    target:
      device_id: !secret media_device
      entity_id: media_player.spotify_john_dahlberg
    data:
      volume_level: 0.85
  - service: media_player.media_play
    target:
      device_id: !secret media_device
      entity_id: media_player.spotify_john_dahlberg

wake_up:
  sequence:
  - service: homeassistant.turn_on
    target:
      entity_id:
        - group.hall
        - light.top_of_bookshelf
        - light.middle_of_bookshelf
        - light.beneath_bookshelf
        - light.right_of_tv
        - light.left_of_tv
        - light.livingroom_ceiling
    data:
      brightness: 150
      transition: "{{ transition if transition else 0 }}"
  - service: homeassistant.turn_on
    target:
      entity_id: light.hall_ceiling
    data:
      brightness: 150
      transition: "{{ transition if transition else 0 }}"
  - service: scene.turn_on
    target:
      entity_id: scene.hue_tropical_twilight
    data:
      transition: "{{ transition if transition else 0 }}"

turn_on_lights:
  sequence:
  - service: homeassistant.turn_on
    target:
      entity_id: group.livingroom
    data:
      brightness: 255
      transition: "{{ transition if transition else 0 }}"
  - service: homeassistant.turn_on
    target:
      entity_id: light.hall_ceiling
    data:
      brightness: 255
      transition: "{{ transition if transition else 0 }}"
  - service: scene.turn_on
    target:
      entity_id: scene.hue_savanna
    data:
      transition: "{{ transition if transition else 0 }}"

turn_on_lights_evening:
  sequence:
  - service: homeassistant.turn_on
    target:
      entity_id: group.livingroom
    data:
      brightness: 255
  - service: homeassistant.turn_on
    target:
      entity_id: light.hall_ceiling
  - service: scene.turn_on
    target:
      entity_id: scene.hue_savanna

turn_on_lights_night:
  sequence:
  - service: homeassistant.turn_on
    target:
      entity_id: group.livingroom
    data:
      brightness: 100
      transition: 10
  - service: scene.turn_on
    target:
      entity_id: scene.hue_cactus_in_sunset
  - service: homeassistant.turn_off
    target:
      entity_id: group.hall
  - service: homeassistant.turn_off
    target:
      entity_id: light.top_of_bookshelf
  - service: homeassistant.turn_off
    target:
      entity_id: light.beneath_bookshelf
  - service: homeassistant.turn_off
    target:
      entity_id: light.middle_of_bookshelf
  - service: homeassistant.turn_off
    target:
      entity_id: light.livingroom_ceiling

restart_raspotify:
  sequence:
    service: shell_command.restart_raspotify

hall_motion_sensor_on:
  sequence:
  - service: homeassistant.turn_on
    target:
      entity_id: light.hall_ceiling
    data:
      transition: "{{ transition if transition else 0 }}"
  - delay: 5
  - service: homeassistant.turn_off
    target:
      entity_id: light.hall_ceiling
